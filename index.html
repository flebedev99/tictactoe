<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css">
  </head>

  <body>
    <button id="resbtn" class="rbtn">Restart</button>
    <label id="turn">Turn: X</label>
    <span id="winnerm"></span>
    <div id="btns" class="Btns">
      <a id="b1" class="B1"></a>
      <a id="b2" class="B2"></a>
      <a id="b3" class="B3"></a>
      <a id="b4" class="B4"></a>
      <a id="b5" class="B5"></a>
      <a id="b6" class="B6"></a>
      <a id="b7" class="B7"></a>
      <a id="b8" class="B8"></a>
      <a id="b9" class="B9"></a>
      <div id="lineg" class="lines">
        <div id="lined" class="linediag"></div>
        <div id="lineh" class="linehori"></div>
        <div id="linev" class="linevert"></div>
      </div>
    </div>

    <label class="author">flebedev99 studios</label>
    <script src="src/index.js"></script>
  </body>
</html>
